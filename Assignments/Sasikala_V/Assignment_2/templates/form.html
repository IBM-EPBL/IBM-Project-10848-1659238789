<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>USER REGISTRATION FORM</title>
    <style>
        .inputfield{
        margin-bottom: 0.65rem;
        }
        .form{
        background:#4DD3D3;
        box-shadow:inset 40px 40px 80px #850E35,
                   inset -40px -40px 80px #EE6983;
        padding: 10px 5px; 
        margin-right:300px;
        margin-left: 300px;
        margin-top: 50px;
        margin-bottom: 300px;
        }
    </style>
</head>
<body style="background-image:linear-gradient(to right,pink,blue);">
    <header>
        <nav class="navbar navbar-light navbar-dark bg-dark" >
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('main') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('signin') }}">SignIn</a>
              </li>
            </ul>
          </div>
        </nav> 
      </header>
    
    <center><h1 style="margin-top: 50px;">USER REGISTRATION FORM</h1></center>
    <center>
    <div class="form">
        <form action="/add-details" method="POST">
        <table>
            <tr style="height: 50px;">
                <div class="inputfield">
                    <td><label>Name    :</label></td>
                    <td><input type="text" class="input" name="Name"></td>
                </div>
            </tr>
            <tr style="height: 50px;">
                    <div class="inputfield">
                        <td><label>Email   :</label></td>
                        <td><input type="email" class="input" name="emailaddress"></td>
                    </div>
            </tr>
            <tr style="height: 50px;">
                    <div class="inputfield">
                        <td><label>Mobile  :</label></td>
                        <td><input type="tel" class="input" name="Contactnumber"></td>
                    </div>
            </tr>
            <tr style="height: 50px;">
                    <div class="inputfield">
                        <td><label>City    :</label></td>
                        <td><input type="text" class="input" name="City"></td>
                    </div>
            </tr>
            <tr style="height: 50px;">
                    <div class="inputfield">
                        <td><label>State   :</label></td>
                        <td><input type="text" class="input" name="State"></td>
                    </div>
            </tr>
            <tr style="height: 50px;">
                    <div class="inputfield">
                        <td><label>Country :</label></td>
                        <td><input type="text" class="input" name="Country"></td>
                    </div>
            </tr>
            <tr style="height: 50px;">
                <div class="inputfield submit">
                    <td><input type="submit" value="Submit" class="btn"></td>
                    <td><button>cancel</button></td>
                </div>
            </tr>
        </form>
    </div>
</table>
</center>
</body>
</html>
