<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">Login</div>
      <div class="content">
          <form action="/userDetails" method="POST" class="login email">
           <table>
            <div class="user-details">
              <tr>
              <div class="input-box">
                <td>Username</td>
                <td><input type="text" placeholder="Enter your username" name="username"></td>
              </div>
              </tr><br><br>
              <tr>
              <div class="input-box">
                <td>Password</td>
                <td><input type="text" placeholder="Enter your password" name="password"></td>
              </div>
            </tr>
            </div>
          </table>
          <div class="button">
            <div class="col"><a href="userDetails.html"><button>login</button></a></div>
            
          </div>
        </form>
          <form action="/signUp">
            <div class="col">not registered? <a href="signup.html"><button>Register</button></a></div>
          </form>
          
            
          
      </div>
    </div>
  </body>
</html>
