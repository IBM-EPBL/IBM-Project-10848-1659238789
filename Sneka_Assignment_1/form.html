    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>User Registration Forms</title>
    <style>
        .inputfield{
        margin-bottom: 0.65rem;
        }
        .form{
        background:#FFF5E4;
        box-shadow:inset 40px 40px 80px skyblue,
                   inset -40px -40px 80px skyblue;
        padding: 10px 5px; 
        margin-right:300px;
        margin-left: 300px;
        margin-top: 50px;
        margin-bottom: 300px;
        }
    </style>
</head>
<body style="background-color:rgb(44, 184, 184);">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Nutrient Assistant</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="main.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin.html">SignIn</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <center><h2 style="margin-top: 50px;">USER REGISTRATION FORM</h2></center>
    <center>
    <div class="form">
        <form action="/add-details" method="POST">
        <table>
            <tr style="height: 50px;">
                <div class="inputfield">
                    <td><label>Name</label></td>
                    <td><input type="text" class="input" name="Name"></td>
                </div>
            </tr>
            <tr style="height: 50px;">
                    <div class="inputfield">
                        <td><label>Email</label></td>
                        <td><input type="email" class="input" name="emailaddress"></td>
                    </div>
            </tr>
            <tr style="height: 50px;">
                    <div class="inputfield">
                        <td><label>Mobile</label></td>
                        <td><input type="tel" class="input" name="Contactnumber"></td>
                    </div>
            </tr>
            <tr style="height: 50px;">
                    <div class="inputfield">
                        <td><label>City</label></td>
                        <td><input type="text" class="input" name="City"></td>
                    </div>
            </tr>
            <tr style="height: 50px;">
                    <div class="inputfield">
                        <td><label>State</label></td>
                        <td><input type="text" class="input" name="State"></td>
                    </div>
            </tr>
            <tr style="height: 50px;">
                    <div class="inputfield">
                        <td><label>Country</label></td>
                        <td><input type="text" class="input" name="Country"></td>
                    </div>
            </tr>
            <tr style="height: 50px;">
                <div class="inputfield submit">
                    <td><input type="submit" value="Submit" class="btn"></td>
                    <td><center><button>Cancel</button></center></td>
                </div>
            </tr>
        </form>
    </div>
</table>
</center>
</body>
</html>
